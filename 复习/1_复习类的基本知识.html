<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_复习类的基本知识</title>
</head>
<body>
    <script>
        //创建一个Person类
        class Person {
            //构造器方法
            constructor(name, age) {
                //构造器中的this指向是实例对象
                this.name = name
                this.age = age
            }
            //一般方法
            speak() {
                // speak方法放在了哪里?类的原型对象上,供实例对象上
                // 通过Person实例调用speaks时,speak中的this就是Person实例
                console.log(`我叫${this.name}, 我的年龄是${this.age}`)
            }
        }

        //创建一个Student类， 继承于Person类
        class Student extends Person {
            constructor(name,age,grade) {
                super(name,age)
                this.grade = grade
            }
            //重写从父类继承过来的方法
            speak() {
                console.log(`我叫${this.name},我年龄是${this.age}, 我读的是${this.grade}年级`)
            }
            study() {
                console.log('我很努力学习')
            }
        }
        const s1 = new Student('小张', 15, '高一')
        console.log(s1)
        s1.speak()
        s1.study()
    </script>
</body>
</html>
