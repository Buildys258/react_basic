<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>state</title>
</head>
<body>
     <!-- 准备好一个容器 -->
     <div id="test"></div>

     <!-- 引入react核心库 -->
     <script src="../js/react.development.js"></script>
     <!-- 引入react-dom 用于支持react操作dom -->
     <script src="../js/react-dom.development.js"></script>
     <!-- 引入babel，用于jsx转为js -->
     <script src="../js/babel.min.js"></script>
 
     <script type="text/babel"> /* 此处一定要写babel */
     //1.创建组件
     class Weather extends React.Component{
            constructor(props) {
                super(props)
                this.state = {isHot:true}
                // 解决changeWeather中的this指向问题
                this.changeWeather = this.changeWeather.bind(this) 
                            //changeWeather只是作为一个执行函数代码的作用
                            //把this改一下就行了
                            //看下面34行调用时
            }
            render(){
            console.log(this)
            const {isHot} = this.state
            return <h1 onClick={this.changeWeather}>今天天气很{isHot ? '炎热' : '凉爽'}</h1>
         }
            changeWeather() {//类中定义的方法局部开启了严格模式es6自带,不是babel帮忙开的
                // 通过Weather的实例对象调用changeWeather时，changeWeather中的this就是Weather实例
                // 由于changeWeather是作为onClick的回调，所以不是通过实例调用的，是直接调用
                // 类中的方法默认开启了局部的严格模式 所以你点击事件时调用changeWeather this指向undefined
                console.log(this)
            }
     }
    //  2.渲染组件到页面上
    ReactDOM.render(<Weather/>, document.getElementById('test'))
     </script>
</body>
</html>
